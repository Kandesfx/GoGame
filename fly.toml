# fly.toml app configuration file for gogame-backend
# File này ở root directory để deploy backend

app = 'gogame-backend'
primary_region = 'sin'

[build]
  dockerfile = 'Dockerfile.backend'
  dockerfile_context = '.'

[deploy]
  # Option 1: Dùng migrations (nếu đã có data)
  # release_command = 'alembic upgrade head'
  
  # Option 2: Setup từ SQL script (fresh database, nhanh hơn)
  release_command = 'python scripts/setup_database_fly.py || alembic upgrade head'

[env]
  DEBUG = 'false'
  # DATABASE_URL is automatically set by Fly.io when PostgreSQL is attached
  # Code will read directly from DATABASE_URL environment variable

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 1
  processes = ['app']

  [[http_service.checks]]
    interval = '30s'
    timeout = '5s'
    grace_period = '10s'
    method = 'GET'
    path = '/health'

[[vm]]
  memory = '512mb'
  cpu_kind = 'shared'
  cpus = 1

