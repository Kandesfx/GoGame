version: '3.8'

# Production docker-compose với cấu hình tối ưu

services:
  postgres:
    image: postgres:14-alpine
    environment:
      POSTGRES_DB: gogame
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: always
    networks:
      - gogame-network
    # Không expose port ra ngoài trong production
    # ports:
    #   - "5432:5432"

  mongodb:
    image: mongo:6
    volumes:
      - mongo_data:/data/db
    restart: always
    networks:
      - gogame-network
    # Không expose port ra ngoài trong production
    # ports:
    #   - "27017:27017"

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      POSTGRES_DSN: postgresql+psycopg://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/gogame
      MONGO_DSN: mongodb://mongodb:27017
      JWT_SECRET_KEY: ${JWT_SECRET_KEY}
      JWT_REFRESH_SECRET_KEY: ${JWT_REFRESH_SECRET_KEY}
      DEBUG: false
      CORS_ORIGINS: ${CORS_ORIGINS}
    depends_on:
      - postgres
      - mongodb
    restart: always
    networks:
      - gogame-network
    # Chỉ expose qua reverse proxy
    # ports:
    #   - "8000:8000"

  frontend:
    build:
      context: ./frontend-web
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=${VITE_API_URL}
    depends_on:
      - backend
    restart: always
    networks:
      - gogame-network
    ports:
      - "80:80"
      - "443:443"

  # Nginx reverse proxy (optional - nếu không dùng frontend nginx)
  nginx:
    image: nginx:alpine
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - backend
      - frontend
    restart: always
    networks:
      - gogame-network

volumes:
  postgres_data:
  mongo_data:

networks:
  gogame-network:
    driver: bridge

