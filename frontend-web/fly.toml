# Fly.io configuration cho GoGame Frontend

app = "gogame-frontend"
primary_region = "sin"

[build]
  dockerfile = "Dockerfile"
  # Build args - Backend URL (sẽ được inject vào build)
  build_args = { VITE_API_URL = "https://gogame-backend.fly.dev" }

[http_service]
  internal_port = 80
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 1

  [[http_service.checks]]
    grace_period = "10s"
    interval = "30s"
    method = "GET"
    timeout = "5s"
    path = "/"

[[vm]]
  memory = "256mb"
  cpu_kind = "shared"
  cpus = 1

